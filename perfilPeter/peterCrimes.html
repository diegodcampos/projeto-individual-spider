<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="peterCrimes.css">
    <link rel="shortcut icon" href="../img site/milesIcon.png">
</head>

<body>

    <header>
        <ul>
            <div><img src="../img site/peterIcon.png " width="120px"></div>
            <li>
                <p>Seja bem-vindo, Peter!</p>
            </li>
        </ul>
    </header>

    <div class="feedSection">

        <div class="sideNav">
            <div class="itensDiv">
                <ul>
                    <a href="../perfilPeter/peter.html">Feed</a> <br> <br>
                    <a class="crimes">Crimes</a> <br> <br>
                    <a href="">Resultados</a> <br> <br> <br> <br> <br> <br> <br>
                    <a href="">Sair</a>
                </ul>
            </div>
        </div>

        <div class="cadastroPrincipal">

            <div class="cadastroEsquerdo">

                <div class="campoCadastro">
                    <h1>Cadastro de ocorrências</h1>
                    <div class="campoTexto">
                        <label for="nomeUsuario">Descrição do crime</label>
                        <input id="nomeUsuario" placeholder="Descrever a ocorrência">
                    </div>

                    <div class="campoTexto">
                        <label for="senha">Data do crime</label>
                        <input type="date" placeholder="Insira a data">
                    </div>

                    <div class="campoTexto">
                        <label for="heroiFav">Está resolvido?</label>
                        <select id="heroiFav">
                            <option value="0">Escolha uma opção</option>
                            <option value="1">Sim</option>
                            <option value="2">Não</option>
                        </select>
                    </div>

                    <button onclick="registroOcorrencia()"><b>Registrar</b></button>

                </div>
            </div>

            <div class="cadastroDireito">

                <div class="campoCadastro">
                    <h1>Resolução</h1>
                    <div class="campoTexto">
                        <label for="nomeUsuario">Como resolver?</label>
                        <input id="nomeUsuario" placeholder="Possível solução">
                    </div>
                    <div class="campoTexto">
                        <label for="heroiFav">Spider-Ajuda?</label>
                        <select id="heroiFav">
                            <option value="0">Escolha uma opção</option>
                            <option value="1">Sim</option>
                            <option value="2">Não</option>
                        </select>
                    </div>
                    <button onclick="registroSolucao()"><b>Registrar</b></button>
                    <div class="hiPeter"><img src="../img site/hiPeter.png" width="250px"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
